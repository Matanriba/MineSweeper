<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>Vintage Mine Sweeper </h1>



    <div class="difficulty">
        <p>Select Difficulty:</p>
        <form class="diff-buttons">
            <input type="radio" id="1" name="level" onclick="setLevel(1)" checked />
            <label for="1">Beginner</label>
            <input type="radio" id="2" name="level" onclick="setLevel(2)" />
            <label for="2">Medium</label>
            <input type="radio" id="3" name="level" onclick="setLevel(3)" />
            <label for="3">Expert</label>
        </form>
    </div>
    <div class="info-container">
        <div class="timer">Time: <span>0</span> Sec</div>
        <button class="smiley" onclick="init()"></button>
        <div class="lives">Lives: <span></span></div>
    </div>

    <div class="side-container">

        <img src="https://img.icons8.com/color/48/000000/windows-95.png" onclick="safeClick()" />
        <p> Safe Clicks: <span></span></p>
    </div>

    <div class="hint-container">
        <img class="hint1" src="https://img.icons8.com/fluent/48/000000/pixel-heart.png" onclick="turnOnHint(this)" />
        <p> hint1.exe <span></span></p>
        <img class="hint2" src="https://img.icons8.com/fluent/48/000000/pixel-heart.png" onclick="turnOnHint(this)" />
        <p> hint2.exe <span></span></p>
        <img class="hint3" src="https://img.icons8.com/fluent/48/000000/pixel-heart.png" onclick="turnOnHint(this)" />
        <p> hint3.exe <span></span></p>
    
    </div>
    <div class="board-container"></div>


    <div class="footer">&copy; Matan Riba </div>

    <script src="js/util.js"></script>
    <script src="js/newMain.js"></script>
</body>

</html>
